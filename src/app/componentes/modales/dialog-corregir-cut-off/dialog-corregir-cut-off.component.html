<h1 mat-dialog-title>Conflictos CUT OFF</h1>
<hr />
<div mat-dialog-content>
	<div class="row">
		<div class="col-md-6">
			<p>Nave: {{ conflictos.nave }}</p>
			<p>Viaje: {{ conflictos.viaje }}</p>
			<ul class="list-unstyled">
				<li *ngFor="let cutOff of conflictos.cutOffs">{{ cutOff | date: 'dd/MM/yyyy' }}</li>
			</ul>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="cutOff">CUT OFF</label>
				<input type="date" [(ngModel)]="cutOff" name="cutOff" class="form-control" id="cutOff" />
				<!-- <div *ngIf="forma['controls'].etaRpo.errors" class="invalid-feedback">
					<div *ngIf="forma['controls'].etaRpo.errors.fechaMinimaInvalida">
						La fecha no debe ser menor a 3 d√≠as
					</div>
				</div> -->
			</div>
		</div>
	</div>
</div>

<div mat-dialog-actions>
	<button class="btn btn-outline-primary m-1" (click)="onAceptar()">
		<i [ngClass]="{ 'fa fa-spinner fa-pulse fa-fw': cargando }" aria-hidden="true"></i>
		<span *ngIf="!cargando">Aceptar</span>
		<span *ngIf="cargando">Cargando</span>
	</button>
	<button class="btn btn-outline-danger m-1" (click)="onCancelar()">Cancelar</button>
</div>
