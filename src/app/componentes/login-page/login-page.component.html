<div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group row">

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 labelUsuario">
          <label for="usuario" class="col-form-label">Usuario</label>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 inputUsuario">

          <input type="text" class="form-control" id="usuario" placeholder="Usuario" formControlName="usuario" required>
          
            <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="alert alert-danger">

              <div *ngIf="usuario.errors.required">
                Debe ingresar un usuario
              </div>

            </div>

        </div>
        
      </div>
    


      <div class="form-group row">

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <label for="inputPassword3" class="col-form-label">Contrase침a</label>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 password">
          <input type="password" class="form-control" id="password" placeholder="Contrase침a" formControlName="password" required>
          
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

              <div *ngIf="password.errors.required">
                Debe ingresar una contrase침a
              </div>

            </div>

        </div>

      </div>
    


      <div class="form-group row">

        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar Sesi칩n</button>
        </div>
        
      </div>
    
    </form>

</div>
