<div class="container">
    <div *ngIf="log" class="alert alert-danger">
        {{log.mensaje}}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group row">

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 labelUsuario">
          <label for="noUsua" class="col-form-label">Usuario</label>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 inputUsuario">

          <input type="text" class="form-control" id="noUsua" placeholder="Usuario" formControlName="noUsua" required>
          
            <div *ngIf="noUsua.invalid && (noUsua.dirty || noUsua.touched)" class="alert alert-danger">

              <div *ngIf="noUsua.errors.required">
                Debe ingresar un usuario
              </div>

            </div>

        </div>
        
      </div>
    


      <div class="form-group row">

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <label for="inputPassword3" class="col-form-label">Contrase침a</label>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 password">
          <input type="password" class="form-control" id="pasUsua" placeholder="Contrase침a" formControlName="pasUsua" required>
          
          <div *ngIf="pasUsua.invalid && (pasUsua.dirty || pasUsua.touched)" class="alert alert-danger">

              <div *ngIf="pasUsua.errors.required">
                Debe ingresar una contrase침a
              </div>

            </div>

        </div>

      </div>
    


      <div class="form-group row">

        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar Sesi칩n</button>
        </div>
        
      </div>
    
    </form>

</div>
