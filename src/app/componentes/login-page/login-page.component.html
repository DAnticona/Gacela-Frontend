<div class="login-container animated fadeIn">
    <div class="form-container">
        <div class="gacela-container">
            <img src="assets/Images/gacela.svg" class="imageGacela">
        </div>

        <div *ngIf="error" class="alert alert-danger">
            {{error.mensaje}}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <fieldset [disabled]="cargando">

                <div class="form-group">

                    <div class="inputUsuario">

                        <input type="text" class="form-control noUsua" id="noUsua" placeholder="Usuario" formControlName="noUsua" [ngClass]="{'valid': loginForm.get('noUsua').valid}" />
                        <i class="fa fa-user errspan" aria-hidden="true"></i>

                        <div *ngIf="loginForm.get('noUsua').pristine && (loginForm.get('noUsua').dirty || loginForm.get('noUsua').touched)" class="alert alert-danger">
                            <div *ngIf="loginForm.get('noUsua').errors">
                                Debe ingresar un usuario
                            </div>
                        </div>

                    </div>

                </div>



                <div class="form-group">

                    <div class="inputPassword">

                        <input type="password" class="form-control paUsua" id="paUsua" placeholder="Contraseña" formControlName="paUsua" [ngClass]="{'valid': loginForm.get('paUsua').valid}" />
                        <i class="fa fa-lock errspan" aria-hidden="true"></i>

                        <div *ngIf="loginForm.get('paUsua').invalid && (loginForm.get('paUsua').dirty || loginForm.get('paUsua').touched)" class="alert alert-danger">

                            <div *ngIf="loginForm.get('paUsua').errors">
                                Debe ingresar una contraseña
                            </div>

                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
              <i [ngClass]=" { 'fa-spinner fa-pulse': cargando } " class="fa"></i>
              <span *ngIf="!cargando"> Iniciar Sesión</span>
              <span *ngIf="cargando"> Cargando...</span>
          </button>
                </div>

            </fieldset>

        </form>

        <div class="opciones">
            <ul>
                <li><a href="https://wollcorp.cloud.invgate.net">Olvidé mi contraseña</a></li>
                <li><a href="https://wollcorp.cloud.invgate.net">Solicita tu acceso</a></li>
            </ul>
        </div>
    </div>
</div>
