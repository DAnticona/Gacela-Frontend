<div class="card border-secondary mb-3" style="max-width: 18rem;">

    <form [formGroup]="forma">

        <fieldset [disabled]="!ratioEditable">

            <div class="card-header"><span><i class="fa fa-undo fa-fw" aria-hidden="true"></i>Ratio de Devoluci√≥n Mensual</span></div>

            <div *ngIf="!cargando" class="card-body text-left">

                <div class="row">

                    <div class=" form-group col">
                        <label class="col-form-label-sm">2SD</label>
                        <input type="number" class="form-control form-control-sm" placeholder="2SD" formControlName="ratio2Sd">
                    </div>
                    <div class="form-group col">
                        <label class="col-form-label-sm">4SD</label>
                        <input type="number" class="form-control form-control-sm" placeholder="4SD" formControlName="ratio4Sd">
                    </div>
                    <div class="form-group col">
                        <label class="col-form-label-sm">4SH</label>
                        <input type="number" class="form-control form-control-sm" placeholder="4SH" formControlName="ratio4Sh">
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-12">
                        <p class="text-muted font-italic">Registrado el: {{ratioDevolucion.feModi | date: 'dd/MM/yyyy'}}</p>
                    </div>
                    <div class="col-sm-12">

                        <button class="btn btn-outline-primary" (click)="guardarRatio()"><i class="fa fa-save"></i></button>

                    </div>

                </div>

            </div>

            <div *ngIf="cargando" class="card-body text-center">

                <i class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>

            </div>

        </fieldset>

    </form>

</div>
