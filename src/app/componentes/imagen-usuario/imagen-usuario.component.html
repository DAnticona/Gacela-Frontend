        <img *ngIf="!usuario.rutaImagen" src="assets/Images/usuario.png" width="200px" height="200px" />
    </div>
    <ul class="enlaces">
        <li>
            <label class="file-input">

                Cambiar imagen
            </label>
        </li>
        <li>
            <a class="password-input" [routerLink]="['/welcome/password', usuario.noUsua | lowercase]">Cambiar contraseÃ±a</a>
        </li>
    </ul>
</div>
