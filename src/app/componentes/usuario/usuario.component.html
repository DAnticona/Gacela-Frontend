<form [formGroup]="forma">

  <h3 class="mt-3">Datos Personales</h3>
  <hr>

  <div class="row justify-content-center mt-3">


    <div class="col-3 imagen">

      <div class="foto">
        <img src="assets/Images/usuario.jpg" width="200px" height="200px">
      </div>
      <a [routerLink]="['imagen']">Cambiar</a>
      <input hidden type="text" class="form-control" id="rutaImagen" placeholder="Ruta Imagen"
        formControlName="rutaImagen">

    </div>

    <div class="col-9 pl-5 pr-5 forma">


      <div class="form-group row">
        <label for="noUsua" class="col-sm-3 col-form-label">Nombre de Usuario</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="noUsua" placeholder="Nombre de Usuario" formControlName="noUsua">
        </div>
      </div>

      <div class="form-group row">
        <label for="noPerf" class="col-sm-3 col-form-label">Perfil</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="noPerf" placeholder="Perfil" formControlName="noPerf">
        </div>
      </div>

      <div class="form-group row">
        <label for="coPers" class="col-sm-3 col-form-label">Código</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="coPers" placeholder="Código" formControlName="coPers">
        </div>
      </div>




      <div class="form-group row">
        <div class="col-sm-3">
          <select class="form-control" formControlName="tiDocu">
            <option disabled>Tipo Doc.</option>
            <option *ngFor="let tidocu of tiDocus" [ngValue]="tidocu.coTiDocu">{{tidocu.alTiDocu}}</option>
          </select>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Nro. Documento" formControlName="nuDocu">
        </div>
      </div>




      <div class="form-group row">
        <label for="noPers" class="col-sm-3 col-form-label">Nombres</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="noPers" placeholder="Nombres" formControlName="noPers">
        </div>
      </div>



      <div class="form-group row">
        <label for="apPate" class="col-sm-3 col-form-label">Ap. Paterno</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="apPate" placeholder="Apellido Paterno" formControlName="apPate">
        </div>
      </div>




      <div class="form-group row">
        <label for="apMate" class="col-sm-3 col-form-label">Ap. Materno</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="apMate" placeholder="Apellido Materno" formControlName="apMate">
        </div>
      </div>


      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Sexo</legend>
          <div class="col-sm-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" id="M" value="M" formControlName="sexo">
              <label class="form-check-label" for="M">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" id="F" value="F" formControlName="sexo">
              <label class="form-check-label" for="F">Femenino</label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="feNaci" class="col-sm-3 col-form-label">Fecha Nacimiento</label>
        <div class="col-sm-3">
          <input type="date" name="feNaci" id="feNaci" value="{{usuarioModel.feNaci | date:'yyyy-MM-dd'}}" formControlName="feNaci">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Correo Electrónico</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" formControlName="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-9">
          <button type="button" class="btn btn-outline-primary" (click)="guardarDatos()">Guardar</button>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-9">
          <button type="button" class="btn btn-outline-secondary">Cambiar contraseña</button>
        </div>
      </div>

    </div>

  </div>

</form>
