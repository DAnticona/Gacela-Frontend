<div class="m-5">
    <h1>Calendario</h1>

    <div class="row mt-3">

        <div class="col-8">

            <ejs-calendar id=calendar [values]='feriados' [isMultiSelection]='multiselect'></ejs-calendar>

        </div>


        <div class="col-4">
            <div class="row">
                <div class="col-6">

                    <select #mes class="form-control" (change)="cambiaMes(mes.value)">
                                <option disabled>Mes</option>
                                <option *ngFor="let m of meses">{{m}}</option>
                            </select>

                </div>

                <div class="col-6">

                    <select #ano class="form-control" (change)="cambiaAno(ano.value)">
                                <option disabled>AÃ±o</option>
                                <option *ngFor="let a of anos">{{a}}</option>
                            </select>

                </div>

            </div>
            <div class="alert alert-secondary" role="alert">
                <h4 class="alert-heading">Feriados</h4>
                <hr>
                <ul>
                    <li *ngFor="let f of feriados">{{f.fecha}}</li>
                </ul>
            </div>
        </div>

    </div>


</div>
