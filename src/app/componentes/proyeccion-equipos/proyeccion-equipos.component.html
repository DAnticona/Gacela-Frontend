<div class="m-5">
    <h1>Proyecciones</h1>
    <hr />

    <fieldset [disabled]="cargandoProyVenta || cargandoFile || cargandoRatio || cargando">
        <div class="row">
            <div class="col-sm-4">
                <app-file-mtc1r999 (enviaFile)="traeFileMtc1r999($event)" (enviaCargando)="traeCargandoFile($event)"></app-file-mtc1r999>
            </div>

            <div class="col-sm-4">
                <app-ratio-devolucion (enviaRatio)="traeRatioDevolucion($event)" (enviaCargando)="traeCargandoRatio($event)"></app-ratio-devolucion>
            </div>

            <div class="col-sm-4">
                <app-proyeccion-venta-activa (enviaProyeccion)="traeProyeccionVenta($event)" (enviaCargando)="traeCargandoProyVenta($event)"></app-proyeccion-venta-activa>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm-12 text-right">
                <button class="btn btn-outline-primary" (click)="generaProyeccionEquipos()">
					Generar proyecci√≥n
				</button>
            </div>
        </div>

        <div *ngIf="proyeccionGenerada">
            <div class="row">
                <div class="col">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <button class="btn btn-link nav-link" [ngClass]="{ active: muestraSol }" (click)="muestraSol = true">
								Proy. Equipos
							</button>
                        </li>
                        <li *ngIf="proyeccionVenta" class="nav-item">
                            <button class="btn btn-link nav-link" [ngClass]="{ active: !muestraSol }" (click)="muestraSol = false">
								Proy. Ventas
							</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div *ngIf="proyeccionEquipo.detalles" class="row">
                <div *ngIf="!muestraSol" class="col-sm-12">
                    <app-proyeccion-venta-detalle [proyeccion]="proyeccionVenta"></app-proyeccion-venta-detalle>
                </div>

                <div *ngIf="muestraSol" class="col-sm-12">
                    <app-proyeccion-equipos-detalle [proyeccion]="proyeccionEquipo" [proyeccionVenta]="proyeccionVenta"></app-proyeccion-equipos-detalle>
                </div>
            </div>
        </div>
    </fieldset>
</div>
